

<div class="ahem-centered ahem-doc-api">
  <p>
    AHEM provides an easy to use RESTful API.
    The table below details the various calls you can make to the service.
  </p>
  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="httpMethod">
      <mat-header-cell *matHeaderCellDef> HTTP Method </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.httpMethod}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="uriPath">
      <mat-header-cell *matHeaderCellDef> URI Path </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.uriPath}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="parameters">
      <mat-header-cell *matHeaderCellDef> Parameters </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.parameters}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
<ahem-footer class="footer"></ahem-footer>
