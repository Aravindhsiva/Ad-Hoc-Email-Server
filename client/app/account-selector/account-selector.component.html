<md-input-container>
  <input type="text" mdInput [mdAutocomplete]="auto" [formControl]="autoCompleteControl">
</md-input-container>
<md-autocomplete #auto="mdAutocomplete" >
  <md-option *ngFor="let account of accounts" [value]="account">
    {{ account }}
  </md-option>
</md-autocomplete>

<button md-button>Submit</button>
