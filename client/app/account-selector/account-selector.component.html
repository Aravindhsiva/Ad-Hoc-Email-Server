<mat-input-container color="{{color}}">
  <input type="text" matInput  [matAutocomplete]="auto" [formControl]="autoCompleteControl" [(ngModel)]="selectedAccount" placeholder="Account" (keyup.enter)="clickSubmit()">
</mat-input-container>
<mat-autocomplete #auto="matAutocomplete" >
  <mat-option *ngFor="let account of accounts" [value]="account">
    {{ account }}
  </mat-option>
</mat-autocomplete>

<a mat-button routerLink="/{{selectedAccount}}">Submit</a>
