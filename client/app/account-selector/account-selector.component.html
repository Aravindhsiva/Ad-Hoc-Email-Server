<mat-input-container color="{{color}}">
  <input type="text" matInput  [matAutocomplete]="auto" [formControl]="autoCompleteControl" [(ngModel)]="selectedAccount" placeholder="Account" (keyup.enter)="clickSubmit()">
<span matSuffix style="color: grey">@{{properties.allowedDomains[0]}}</span>
</mat-input-container>
<mat-autocomplete #auto="matAutocomplete" >
  <mat-option *ngFor="let account of accounts" [value]="account">
    {{ account }}
  </mat-option>
</mat-autocomplete>

<a mat-button routerLink="/account/{{selectedAccount}}">Submit</a>
<a mat-button (click)="generateEmail()">Generate</a>
