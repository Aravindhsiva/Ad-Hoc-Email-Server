<md-input-container>
  <input type="text" mdInput [mdAutocomplete]="auto" [formControl]="autoCompleteControl" [(ngModel)]="selectedAccount" placeholder="Account">
</md-input-container>
<md-autocomplete #auto="mdAutocomplete" >
  <md-option *ngFor="let account of accounts" [value]="account">
    {{ account }}
  </md-option>
</md-autocomplete>

<a md-button routerLink="/{{selectedAccount}}">Submit</a>
