
<div class="ahem-email-content-container">
  <div *ngIf="emailDetails">
    <md-card>
      <md-card-header>
        <md-card-title>From: {{emailDetails.from.text}}</md-card-title>
        <md-card-title>Date: {{emailDetails.date | date:'medium'}}</md-card-title>
        <md-card-title *ngIf="emailDetails.to">To: {{emailDetails.to.text}}</md-card-title>
        <md-card-title *ngIf="emailDetails.cc">cc: {{emailDetails.cc.text}}</md-card-title>
        <md-card-title>Subject: {{emailDetails.subject}}</md-card-title>
      </md-card-header>
      <div *ngIf="emailDetails.attachments.length > 0">
        <md-divider></md-divider>
        Attachments: <attachments [emailDetails]="emailDetails" [account]="account" [timestamp]="_email.timestamp"></attachments>
      </div>
      <md-divider></md-divider>

      <md-card-content class="ahem-email-content">

        <div *ngIf="emailDetails.html" [innerHTML]="emailDetails.html | htmlSanitizer"> </div>
        <div *ngIf="!emailDetails.html" [innerHTML]="emailDetails.textAsHtml"> </div>
      </md-card-content>
    </md-card>
  </div>
  <div *ngIf="!emailDetails">
    <md-card>
        <md-card-title> <md-icon fontSet="fa" fontIcon="fa-meh-o"></md-icon> This mailbox is empty!</md-card-title>
    </md-card>
  </div>

</div>
