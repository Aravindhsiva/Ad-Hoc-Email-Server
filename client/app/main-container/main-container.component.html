<md-card>

  <md-input-container>
    <input type="text" mdInput [value]="inputValue" [mdAutocomplete]="auto">
  </md-input-container>
</md-card>
<md-autocomplete #auto="mdAutocomplete">
  <md-option *ngFor="let option of options" [value]="option">
    {{ option }}
  </md-option>
</md-autocomplete>
