<app-banner></app-banner>
<div class="ahem-centered" *ngIf="properties.customText">
  <mat-card-content [innerHtml]="properties.customText" class="ahem-centered">
  </mat-card-content>
  <app-mailbox-selector [isInline]="false"></app-mailbox-selector>
</div>
<div *ngIf="!properties.customText" class="home-container">
  <div class="home-content-container">
    <app-home-page-item *ngFor='let item of items' [homePageItem]="item"></app-home-page-item>
  </div>
  <ng-adsense
    [adClient]="'ca-pub-4119576279673540'"
    [adSlot]="6930530858"
    [display]="'inline-block'"
    [width]="300"
    [height]="600"
  >
</div>
<app-email-count></app-email-count>
<ng-adsense class="ng-adsense-center" *appShellNoRender></ng-adsense>
