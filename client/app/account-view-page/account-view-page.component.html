<mat-sidenav-container class="ahem-sideNav-container ahem-overflow">
  <mat-sidenav #sidenav opened="true"
               [mode]="isScreenSmall() ? 'over' : 'side'"
               [fixedInViewport]="isScreenSmall()"  class="ahem-sideNav">
    <mat-list>
      <div *ngFor='let email of emails' (click)="clickedEmail(email)" class="ahem-email-list-item" [ngClass]="{'ahem-email-selected': email.isSelected }">
          <ahem-email-info [emailInfo]="email"></ahem-email-info>
        <mat-divider></mat-divider>
      </div>
    </mat-list>
  </mat-sidenav>

  <div>
    <mat-toolbar color="accent" class="ahem-internal-toolbar">
      <button mat-button (click)="sidenav.toggle()"><mat-icon style="height:100%" fontSet="fa" fontIcon="fa-navicon"></mat-icon></button>
      <button mat-button *ngIf="selectedEmail" (click)="deleteFile()"><mat-icon>delete forever</mat-icon>Delete</button>
      <button mat-button *ngIf="selectedEmail" (click)="markAsReadOrUnread()"><mat-icon style="height:100%" fontSet="fa" fontIcon={{readUnreadIcon}}></mat-icon>Mark as {{readUnreadText}}</button>
    </mat-toolbar>
   <ahem-email-view [email]="selectedEmail"></ahem-email-view>
  </div>
</mat-sidenav-container>
