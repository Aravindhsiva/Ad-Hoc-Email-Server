
<md-sidenav-container class="ahem-sideNav-container" >
  <md-sidenav #sidenav opened="true" disableClose="true" class="ahem-sideNav" mode="side">
    <div class="ahem-overflow">
    <md-list style="width:300px">
      <div *ngFor='let email of emails | async'>
          <ahem-email-info [email]="email" [selectedEmail]="selectedEmail" (emailClicked)="selectEmail($event)"></ahem-email-info>
        <md-divider></md-divider>
      </div>
    </md-list>
    </div>
  </md-sidenav>

  <div class="ahem-sidnav-content">
   <app-email-view [email]="selectedEmail"></app-email-view>
  </div>

</md-sidenav-container>
