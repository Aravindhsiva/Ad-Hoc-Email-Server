<md-list-item  class="ahem-hand-pointer" (click)="onClicked()">
  <md-icon md-list-avatar fontSet="fa" fontIcon="fa-envelope=o" class="amy-rightpane-list-item-text"></md-icon>
  <h4 md-line>{{emailInfo.address}}</h4>
  <p md-line>{{emailInfo.subject}}</p>
  <p md-line>{{emailInfo.timestamp | date:'medium'}}</p>
</md-list-item>
