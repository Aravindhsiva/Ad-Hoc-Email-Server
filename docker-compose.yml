version: "3"
services:
  ahem:
    image: o4oren/ahem:latest
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    ports:
      - "3000:3000"
      - "25:25"
    tty: true
    networks:
      - net
    depends_on:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
networks:
  net:
